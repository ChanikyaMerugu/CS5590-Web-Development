<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!--<script src="C:\Users\Chanikya\WebstormProjects\LAB-5\LAB-5.js"></script>-->

    <script src="LAB-5.js"></script>
</head>
<body ng-controller="SearchController">

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form >
            <p><input type="text" ng-model="texttosearch" class="form-control" /></p>
            <p><input type="button" value="Search" class="form-control btn btn-primary" ng-click=search(texttosearch)></p>
        </form>
        <!--<div>{{data}}</div>-->

        <div class="well well-sm media" ng-repeat="d in data">
            <a class="thumbnail pull-left"  href="https://www.youtube.com/watch?v={{d.id.videoId}}">
                <img src="{{d.snippet.thumbnails.default.url}}" width="120" height="90">
            </a>
            <div class="media-body">
                <a href="https://www.youtube.com/watch?v={{d.id.videoId}}">{{d.snippet.title}}</a>
                <!--<p>By <a target="_block" href="https://www.youtube.com/channel/{{d.snippet.channelId}}"><span class="label label-info">{{d.snippet.channelTitle}}</span></a></p>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
